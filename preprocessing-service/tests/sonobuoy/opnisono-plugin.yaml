podSpec:
  containers:
      volumeMounts:
      - mountPath: /var/nats
        name: nats-secrets
        readOnly: true
  volumes:
    - name: nats-secrets
      secret:
        secretName: cluster-nats-client
sonobuoy-config:
  driver: Job
  plugin-name: opni-sonobuoy
  result-format: junit
spec:
  containers:
    image: jamesonmcg/opni-preprocessing-service-sonobuoy:v0.1.0
    imagePullPolicy: Always
    name: plugin
    resources: { }
    volumeMounts:
      - mountPath: /tmp/results
        name: results
